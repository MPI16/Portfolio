<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #111111;
            --accent: #c9a96e;
            --text: #f5f5f5;
            --text-muted: #888888;
            --transition: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s var(--transition), background 0.2s;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(201, 169, 110, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.4s var(--transition), width 0.3s, height 0.3s;
        }

        .cursor.hover {
            transform: scale(2);
            background: var(--accent);
        }

        .cursor-follower.hover {
            width: 60px;
            height: 60px;
            background: rgba(201, 169, 110, 0.2);
        }

        /* Noise Texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Header */
        header {
            padding: 100px 40px 60px;
            text-align: center;
        }

        .eyebrow {
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s var(--transition) forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            letter-spacing: -1px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s var(--transition) 0.2s forwards;
        }

        h1 span {
            font-style: italic;
            color: var(--accent);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s var(--transition) 0.4s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Clean Portfolio Grid */
        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 40px 100px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .project-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: var(--secondary);
            cursor: none;
            text-decoration: none;
            display: block;
            opacity: 0;
            transform: translateY(40px);
            transition: transform 0.4s var(--transition), box-shadow 0.4s;
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #000;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s var(--transition), filter 0.4s;
            filter: grayscale(20%);
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .project-info {
            padding: 25px;
            background: var(--secondary);
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .project-number {
            font-size: 0.75rem;
            color: var(--accent);
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
        }

        .project-year {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .project-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.5px;
            color: var(--text);
            margin-bottom: 6px;
        }

        .project-category {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Footer */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-container {
                grid-template-columns: 1fr;
                padding: 20px 20px 60px;
                gap: 30px;
            }
            
            header {
                padding: 60px 20px 40px;
            }
            
            .cursor, .cursor-follower {
                display: none;
            }
            
            body {
                cursor: auto;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::selection {
            background: var(--accent);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="noise"></div>

    <header>
        <div class="eyebrow">Selected Works</div>
        <h1>Creative <span>Portfolio</span></h1>
        <p class="subtitle">Web Design & Development</p>
    </header>

    <div class="portfolio-container">
        <!-- Aether -->
        <a href="Aether.html" class="project-card" data-cursor="hover">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?w=800&h=600&fit=crop" 
                     alt="Aether" 
                     class="project-image">
            </div>
            <div class="project-info">
                <div class="project-meta">
                    <span class="project-number">01</span>
                    <span class="project-year">2024</span>
                </div>
                <h2 class="project-name">Aether</h2>
                <p class="project-category">Automotive Design</p>
            </div>
        </a>

        <!-- Vantage -->
        <a href="Vantage.html" class="project-card" data-cursor="hover">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1544636331-e26879cd4d9b?w=800&h=600&fit=crop" 
                     alt="Vantage" 
                     class="project-image">
            </div>
            <div class="project-info">
                <div class="project-meta">
                    <span class="project-number">02</span>
                    <span class="project-year">2024</span>
                </div>
                <h2 class="project-name">Vantage</h2>
                <p class="project-category">Hyperion Concept</p>
            </div>
        </a>

        <!-- Crave -->
        <a href="crave.html" class="project-card" data-cursor="hover">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800&h=600&fit=crop" 
                     alt="Crave" 
                     class="project-image">
            </div>
            <div class="project-info">
                <div class="project-meta">
                    <span class="project-number">03</span>
                    <span class="project-year">2023</span>
                </div>
                <h2 class="project-name">Crave</h2>
                <p class="project-category">Delicious Food</p>
            </div>
        </a>

        <!-- Thread -->
        <a href="thread.html" class="project-card" data-cursor="hover">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1445205170230-053b83016050?w=800&h=600&fit=crop" 
                     alt="Thread" 
                     class="project-image">
            </div>
            <div class="project-info">
                <div class="project-meta">
                    <span class="project-number">04</span>
                    <span class="project-year">2024</span>
                </div>
                <h2 class="project-name">Thread</h2>
                <p class="project-category">Fashion Platform</p>
            </div>
        </a>
    </div>

    <footer>
        <p class="footer-text">Crafted with precision & passion</p>
    </footer>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;

            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';
            follower.style.left = followerX - 20 + 'px';
            follower.style.top = followerY - 20 + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects
        const hoverElements = document.querySelectorAll('a, [data-cursor="hover"]');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                follower.classList.add('hover');
            });
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                follower.classList.remove('hover');
            });
        });

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
