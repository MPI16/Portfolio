<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Web Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }
            to {
                transform: translateY(-10vh) translateX(100px);
            }
        }

        /* Header */
        header {
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 15px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255,255,255,0.3));
            }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Portfolio Grid */
        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        /* Project Card */
        .project-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 
                        0 0 60px rgba(255, 255, 255, 0.1);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.1);
        }

        /* Overlay Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0,0,0,0.3) 50%, 
                rgba(0,0,0,0.8) 100%);
            opacity: 0.6;
            transition: opacity 0.4s ease;
        }

        .project-card:hover .overlay {
            opacity: 0.9;
        }

        /* View Project Button */
        .view-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
        }

        .project-card:hover .view-btn {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Project Info */
        .project-info {
            padding: 30px;
            position: relative;
        }

        .project-name {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff;
            position: relative;
            display: inline-block;
        }

        .project-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #fff, #666);
            transition: width 0.4s ease;
        }

        .project-card:hover .project-name::after {
            width: 100%;
        }

        .project-category {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Floating Elements */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }
            
            .portfolio-container {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }
            
            .image-container {
                height: 250px;
            }
        }

        /* Loading Animation */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation" id="particles"></div>

    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Header -->
    <header class="fade-in">
        <h1>Portfolio</h1>
        <p class="subtitle">Selected Works</p>
    </header>

    <!-- Portfolio Grid -->
    <div class="portfolio-container">
        <!-- Aether Project -->
        <a href="Aether.html" class="project-card fade-in" style="animation-delay: 0.2s;">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?w=800&q=80" 
                     alt="Aether - High End Car" 
                     class="project-image">
                <div class="overlay"></div>
                <div class="view-btn">View Project</div>
            </div>
            <div class="project-info">
                <h2 class="project-name">Aether</h2>
                <p class="project-category">Automotive Design</p>
            </div>
        </a>

        <!-- Vantage Project -->
        <a href="Vantage.html" class="project-card fade-in" style="animation-delay: 0.4s;">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1544636331-e26879cd4d9b?w=800&q=80" 
                     alt="Vantage - Hyperion Concept" 
                     class="project-image">
                <div class="overlay"></div>
                <div class="view-btn">View Project</div>
            </div>
            <div class="project-info">
                <h2 class="project-name">Vantage</h2>
                <p class="project-category">Hyperion Concept</p>
            </div>
        </a>

        <!-- Crave Project -->
        <a href="crave.html" class="project-card fade-in" style="animation-delay: 0.6s;">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800&q=80" 
                     alt="Crave - Delicious Food" 
                     class="project-image">
                <div class="overlay"></div>
                <div class="view-btn">View Project</div>
            </div>
            <div class="project-info">
                <h2 class="project-name">Crave</h2>
                <p class="project-category">Delicious Food</p>
            </div>
        </a>
    </div>

    <script>
        // Generate background particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add stagger animation for cards
        const cards = document.querySelectorAll('.project-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200 + (index * 200));
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                const xOffset = (0.5 - x) * speed;
                const yOffset = (0.5 - y) * speed;
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
